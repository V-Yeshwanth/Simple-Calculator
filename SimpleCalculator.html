<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Calculator
        </title>
    
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

        <!-- Links -->
        <link rel="stylesheet" href="/SimpleCalculator.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    </head>
    <body>
    <div id="heading">
        <h1>Simple Calculator</h1>
        <div class="underline"></div>
    </div>
    <div id="calc">
        <div id="upper-calc">
            <input id="input-text" type="text">
        </div>
        <div id="lower-calc">
            <table id="table">
                <tr>
                    <button class="buttons" id="clearall-btn">C</button>
                    <button class="buttons" id="clear-btn">CE</button>
                    <button class="buttons" class="operation" id="div">DIV</button>
                    <button class="buttons" class="operation" id="mul">MUL</button>
                </tr>
                <br>
                <tr>
                    <button class="buttons" id="seven">7</button>
                    <button class="buttons" id="eight">8</button>
                    <button class="buttons" id="nine">9</button>
                    <button class="buttons" class="operation" id="sub">SUB</button>
                </tr>
                <br>
                <tr>
                    <button class="buttons" id="four">4</button>
                    <button class="buttons" id="five">5</button>
                    <button class="buttons" id="six">6</button>
                    <button class="buttons" class="operation" id="add">ADD</button>
                </tr>
                <br>
                <tr>
                    <button class="buttons" id="one">1</button>
                    <button class="buttons" id="two">2</button>
                    <button class="buttons" id="three">3</button>
                </tr>
                <br>
                <button id="equals">=</button>
                <br>
                <tr>
                    <button id="zero">0</button>
                    <button class="buttons" id="point-btn">.</button>
                </tr>
            </table>
        </div>
    </div>
    </body>
    
    <!-- JavaScript -->
    <script src="/SimpleCalculator.js"></script>
</html>
